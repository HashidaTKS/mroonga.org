<section>
  <h2>groonga</h2>
  <p><a href="http://groonga.org/">groonga</a>はオープンソースのカラムストア機能付き全文検索エンジンです。groongaは高速・高精度・高柔軟性を備えています。</p>
</section>

<section>
  <h2>MariaDB</h2>
  <p><a href="http://mariadb.org/">MariaDB</a>はMySQLと完全互換の代替製品です。MariaDBはベースとしているMySQLにたくさんの有用な機能を追加しています。mroongaはMariaDBでも使うことができます。</p>
</section>
