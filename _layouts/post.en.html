---
layout: en
---
<div class="post">
  <span class="date"><a href="{{ page.url }}" title="{{ page.title | escape }} ({{ page.date | date: '%Y-%m-%d' }})">{{ page.date | date: "%Y-%m-%d" }}</a></span>
  {{ content }}
  <div class="social-widgets">
    <div class="inline-widgets">
      <g:plusone href="{{ site.url }}{{ page.url }}" size="medium"></g:plusone>
      <a href="//twitter.com/share"
         class="twitter-share-button"
         data-lang="en"
         data-via="groonga"
         data-url="{{ site.url }}{{ page.url }}"
         data-text="{{ page.title | escape }} ({{ page.date | date: '%Y-%m-%d' }})">Tweet</a>
    </div>
    <fb:like layout="standard"
             width="450"
             href="{{ site.url }}{{ page.url }}"></fb:like>
  </div>
</div>
