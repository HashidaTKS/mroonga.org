<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Mroonga - {{ page.title }}</title>
  <meta name="author" content="Mroonga Project">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.png">

  <meta name="google-site-verification" content="dunwFqlpATfWTGCZnzuiT1c2TjImZ2NcUcnRz_TozmY">

  <meta property="fb:page_id" content="238184682903165"><!-- mroonga -->
  <meta property="fb:admins" content="664204556"><!-- kouhei.sutou -->
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.url }}/images/mroonga-icon.png">
  <meta property="og:site_name" content="{{ page.site_title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}">
  <meta property="og:title" content="{{ page.title }}">
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}

  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

{% case page.language %}
{% when "en" %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/index.rdf">
{% when "ja" %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/ja/blog/index.rdf">
{% endcase %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-43813566-3', 'mroonga.org');
    ga('send', 'pageview');

  </script>

{% if page.language == "ja" %}
  <script type="text/javascript" src="//s.hatena.ne.jp/js/HatenaStar.js"></script>
  <script type="text/javascript">
    Hatena.Star.SiteConfig = {
      entryNodes: {
        'div.post': {
          uri: 'span.date a',
          title: 'h2',
          container: 'h2'
        }
      }
    };
    (function() {
      if (!window.addEventListener) {
        return;
      }

      var NodeInsert = function(evt) {
        Hatena.Star.EntryLoader.loadNewEntries(evt.target);
      };
      window.addEventListener('AutoPagerize_DOMNodeInserted', NodeInsert, false);
      window.addEventListener('AutoPatchWork.DOMNodeInserted', NodeInsert, false);
    })();
  </script>
{% endif %}

{% if page.language == "ja" %}
  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="//search.groonga.org/static/js/myautocomplete.js"></script>
  <link rel="stylesheet"
        href="//search.groonga.org/static/css/myautocomplete.css"
        type="text/css">
{% endif %}

  <link rel="stylesheet"
        href="/css/syntax.css"
        type="text/css">
  <link rel="stylesheet"
        href="/css/screen.css"
        type="text/css"
        media="screen, projection">
</head>
<body>
  <div id="fb-root"></div>
  {{ content }}

{% if page.language == "ja" %}
  <script type="text/javascript"
          src="/js/site-search.js"
          async="async"></script>
{% endif %}

  <script type="text/javascript"
          src="//b.st-hatena.com/js/bookmark_button.js"
          charset="utf-8"
          async="async"></script>
  <script src="//platform.twitter.com/widgets.js"
          type="text/javascript"></script>
  <script type="text/javascript" src="//apis.google.com/js/plusone.js">
    {lang: '{{ page.language }}'}
  </script>
  <script src="//connect.facebook.net/{{ page.language }}_{{ page.country }}/all.js"></script>

  <script>
    FB.init({
       appId  : null,
       status : true, // check login status
       cookie : true, // enable cookies to allow the server to access the session
       xfbml  : true  // parse XFBML
    });
  </script>
</body>
</html>
